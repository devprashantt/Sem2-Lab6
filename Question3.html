<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border: 5px solid gray;
            border-style: outset;
        }

        tr,
        td {
            text-align: center;
            border: 3px solid black;
        }

        .bottom {
            border: 10px solid blue;
            background-color: #FFD700
        }
    </style>
    <title>Question 3</title>
</head>

<body>
    <form action="">
        <table cellpadding="5px" cellspacing="20" width="40%" height="600px" bgcolor=#FFE4B5 align="center">
            <tr bgcolor=#CD5C5C style="height: 80px;">
                <th>
                    <font color="white" size="6px">
                        Contact Us</font>
                </th>
            </tr>
            <tr bgcolor="white">
                <th><input style="border:none; width:100%; height: 100%; " type="text"
                        placeholder="Enter Your Name...."></th>
            </tr>
            <tr bgcolor="white">
                <th><input style="border:none; width:100%; height: 100%; " type="email"
                        placeholder="Enter Your Email Address...."></th>
            </tr>
            <tr bgcolor="white">
                <th><input style="border:none; width:100%; height: 100%; " type="text" placeholder="Subject...."></th>
            </tr>
            <tr bgcolor="white">
                <th>
                    <textarea style="border:none; width:100%; height: 100%;" name="" id="" cols="30" rows="5"
                        placeholder="Enter Your Message...."></textarea>
                </th>
            </tr>
            <tr class="bottom">
                <td>
                    <font size="4px">SEND MESSAGE</font>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
