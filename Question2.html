<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <style>
        * {
            padding: 5px;
        }

        body {
            color: #cddc39;
        }

        h3 {
            margin: 0;
            background-color: #FF9800;
            padding: 5px 10px;
        }

        .container {
            background-color: #0e1322;
            display: inline-block;
            padding: 0;
        }

        td:first-child {
            text-align: right;
        }

        button {
            border: none;
            color: white;
            height: 35px;
            width: 75px;
        }

        .buttons {
            background-color: rgb(255, 152, 0);
            padding: 10px 10px;
            text-align: right;
        }

        .submit {
            background-color: rgb(67, 181, 71);
        }

        .cancel {
            background-color: rgb(233, 63, 63);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Sign Up</h3>
        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" name="fname" id="fname" placeholder="Enter 
First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lname" id="lname" placeholder="Enter 
Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <select title="Date" name="date" id="date">
                        <option value="" selected disabled>Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select title="Month" name="month" id="month">
                        <option value="" selected disabled>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select title="Year" name="year" id="year">
                        <option value="" selected disabled>Year</option>
                        <option value="1">1995</option>
                        <option value="2">1996</option>
                        <option value="3">1997</option>
                        <option value="4">1998</option>
                        <option value="5">1999</option>
                        <option value="6">2000</option>
                        <option value="7">2001</option>
                        <option value="8">2002</option>
                        <option value="9">2003</option>
                        <option value="10">2004</option>
                        <option value="11">2005</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Enter 
E-mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" placeholder="Enter 
Phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword">Confirm Password</label>
                </td>
                <td>
                    <input type="password" name="cpassword" id="cpassword">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="tnc" id="tnc">
                    <label for="tnc">I Agree to the Terms of use</label>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button class="submit" type="submit">Submit</button>
            <button class="cancel" type="button">Cancel</button>
        </div>
    </div>
</body>

</html>
